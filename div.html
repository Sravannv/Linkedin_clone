<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="div.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />"

<body>

            <input type="text" placeholder="search.." class="search_bar">
        </div>
        <div class="home"><i class="fa-solid fa-house"></i></div>
        <div class="network"><i class="fa-solid fa-network-wired"></i></div>
        <div class="jobs"><i class="fa-solid fa-user-doctor"></i></div>
        <div class="message"><i class="fa-brands fa-rocketchat"></i></div>
        <div class="notification"><i class="fa-solid fa-bell"></i></div>
    </div>
    <div class="profile">
        <div class="prof_top"></div>
        <img src="./WhatsApp_Image_2025-06-27_at_01.16.36_bd514e1f-removebg-preview.png" class="prof_pic">
        <p class="name">Sravan N V</p>
        <p class="bio">Aspiring IT Professional</p>
        <p class="place">Kochi,Kerala</p>
        <p class="institute">RP-2 Rounded Professional Program</p>
    </div>
    <div class="viewers"></div>
    <div class="premium"></div>
    <div class="saved"></div>
    <div class="startpost"></div>

</html>
